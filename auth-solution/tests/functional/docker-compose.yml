version: '3'
services:
    postgres_test:
        image: postgres:13
        container_name: postgres
        env_file:
            - .env
        expose:
            - "5433"
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
            interval: 5s
            timeout: 5s
            retries: 5

    redis_test:
        container_name: redis_test
        image: redis:7.0.8
        healthcheck:
          test: [ "CMD", "redis-cli", "ping" ]
          interval: 10s
          timeout: 10s
          retries: 10
        ports:
          - "6380:6380"

